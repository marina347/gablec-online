<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" th:with="title='Hello, template'">
<head>
    <title th:text="'Office requests'"></title>
    <script type="text/javascript" th:src="@{/js/admin/office-requests.js}"></script>
</head>

<th:block layout:fragment="heading">
    <h3 class="display-3">Office Requests</h3>
</th:block>
<th:block layout:fragment="content">
    <div  th:each="user, itrStat: ${users}">
        <div style="margin-left: 10%;font-size: 22px;" th:id="${user.id}" >
            <span th:text="${user.name}+' '"></span>
            <span th:text="${user.surname}"></span>
            <span>&nbsp; - > </span>
            <span th:text="${user.office.name}"></span>
            <button style="margin-left:1em;" type="button" class="btn btn-warning">Approve</button>
        </div>
        <hr/>
    </div>
</th:block>
</html>
