<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" th:with="title='Hello, template'">
<head>
    <title th:text="'Registration'"></title>
</head>

<th:block layout:fragment="content">
    <div class="center-div">
    <h3>Register for Gablec Online</h3>
    <!--<a th:href="@{/registration}">Back to login</a>-->
        <br/><br/>

        <form id="registration-form" method="POST" th:object="${registrationForm}" role="search" th:action="@{/registration}">
            <!--<label th:text="#{label.user.name}">first</label><br/>-->
            <input th:placeholder="#{label.user.name}" type="text" th:field="*{name}"/>
            <p th:each="error: ${#fields.errors('name')}"
               th:text="${error}">Validation error</p><br/>
            <!--<label th:text="#{label.user.surname}">first</label><br/>-->
            <input th:placeholder="#{label.user.surname}" type="text" th:field="*{surname}"/>
            <p th:each="error: ${#fields.errors('surname')}"
               th:text="${error}">Validation error</p><br/>
            <!--<label th:text="#{label.user.username}">first</label><br/>-->
            <input th:placeholder="#{label.user.username}" type="text" th:field="*{username}"/>
            <p th:each="error: ${#fields.errors('username')}"
               th:text="${error}">Validation error</p><br/>
            <!--<label th:text="#{label.user.password}">password</label><br/>-->
            <input th:placeholder="#{label.user.password}"  type="password" th:field="*{password}"/>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p><br/>
            <!--<label th:text="#{label.user.confirmPass}">confirm</label><br/>-->
            <input th:placeholder="#{label.user.confirmPass}"  type="password" th:field="*{repeatedPassword}"/>
            <p th:each="error : ${#fields.errors('repeatedPassword')}"
               th:text="${error}">Validation error</p><br/>
        <input style="background-color: #F39C12;" class="btn btn-warning log-reg-btn" th:value="'Register'" type="submit"/>
    </form>
    </div>
</th:block>
</html>
